authors:
- !ruby/object:Author
  name: Jack London
  biography: |-
    Jack London was born John Griffith Chaney on January 12, 1876, in San
    Francisco, California. After working in the Klondike, London returned home and began publishing stories.
    His novels, including The Call of the Wild, White Fang and Martin Eden, placed London among the most
    popular American authors of his time. London, who was also a journalist and an outspoken socialist,
    died in 1916.
- !ruby/object:Author
  name: Jane Austen
  biography: |-
    Jane Austen was born on December 16, 1775, in Steventon, Hampshire,
    England. While not widely known in her own time, Austen's comic novels of love among the landed gentry
    gained popularity after 1869, and her reputation skyrocketed in the 20th century. Her novels, including
    Pride and Prejudice and Sense and Sensibility, are considered literary classics, bridging the gap between
    romance and realism.
- !ruby/object:Author
  name: Joanne Rowling
  biography: |-
    Born in Yate, England, on July 31, 1965, J.K. Rowling came from
    humble economic means before writing Harry Potter and the Sorcerer's Stone, a children's fantasy novel.
    The work was an international hit and Rowling wrote six more books in the series, which sold hundreds
    of millions of copies and was adapted into a blockbuster film franchise. In 2012, Rowling released the
    novel The Casual Vacancy.
- !ruby/object:Author
  name: William Blake
  biography: |-
    Born in 1757 in London, England, William Blake began writing at
    an early age and claimed to have had his first vision, of a tree full of angels, at age 10. He
    studied engraving and grew to love Gothic art, which he incorporated into his own unique works.
    A misunderstood poet, artist and visionary throughout much of his life, Blake found admirers late
    in life and has been vastly influential since his death in 1827.
- !ruby/object:Author
  name: Geoffrey Chaucer
  biography: |-
    Poet Geoffrey Chaucer was born circa 1340 in London, England.
    In 1357 he became a public servant to Countess Elizabeth of Ulster and continued in that capacity with
    the British court throughout his lifetime. The Canterbury Tales became his best known and most acclaimed
    work. He died October 25, 1400 in London, England, and was the first to be buried in Westminster Abbeys
    Poets Corner.
- !ruby/object:Author
  name: Charles Dickens
  biography: |-
    British novelist Charles Dickens was born on February 7, 1812, in
    Portsmouth, England. Over the course of his writing career, he wrote the beloved classic novels Oliver
    Twist, A Christmas Carol, Nicholas Nickleby, David Copperfield, A Tale of Two Cities and Great Expectations.
    On June 9, 1870, Dickens died of a stroke in Kent, England, leaving his final novel, The Mystery of Edwin
    Drood, unfinished.
- !ruby/object:Author
  name: John Donne
  biography: |-
    The first two editions of John Donne's poems were published posthumously,
    in 1633 and 1635, after having circulated widely in manuscript copies. Readers continue to find stimulus
    in his fusion of witty argument with passion, his dramatic rendering of complex states of mind, and his
    ability to make common words yield up rich poetic meaning. Donne also wrote songs, sonnets and prose.
- !ruby/object:Author
  name: George Eliot
  biography: |-
    Novelist George Eliot, a pen name for Mary Ann Evans, was born on
    November 22, 1819. She was a subeditor for The Westminster Review for three years. In 1851, she met
    the philosopher George Henry Lewes. Lewes was already married, but she spent the next 20 years of her
    life with him. She wrote several novels that explored aspects of human psychology, including The Mill
    on the Floss and Silas Marner. She died in 1880.
- !ruby/object:Author
  name: George Orwell
  biography: |-
    Born Eric Arthur Blair in Motihari, Bengal, India, in 1903, George
    Orwell, novelist, essayist and critic, went on to become best known for his novels Animal Farm and
    Nineteen Eighty-Four.
- !ruby/object:Author
  name: Harold Pinter
  biography: |-
    Born in London in 1930, Harold Pinter is a renowned playwright and
    screenwriter. His plays are particularly famous for their use of understatement to convey characters'
    thoughts and feelings. In 2005, Pinter was awarded the Nobel Prize for Literature.
- !ruby/object:Author
  name: Samuel Taylor Coleridge
  biography: |-
    Samuel Taylor Coleridge was born on October 21, 1772 in
    Devon, England. A friend to poet William Wordsworth, Coleridge was a founder of the English Romantic
    Movement. His best known poems are The Rime of the Ancient Mariner and Kubla Khan, the latter of which
    was reportedly written under the influence of opium. Coleridge died in 1834.
